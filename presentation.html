    <!-- Reveal.js CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/reveal.js@4.3.1/dist/reveal.css">

    <style>
        :root {
            --main-color: #2c3e50;
            --accent-color: #3498db;
            --bg-color: #ecf0f1;
            --text-color: #2c3e50;
            --card-bg: #ffffff;
        }
        
        body {
            margin: 0;
            padding: 0;
            overflow-x: auto;
        }
        
        .reveal {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            width: 100%;
        }
        
        .reveal .slides {
            background: rgba(255, 255, 255, 0.95);
            border-radius: 15px;
            margin: 20px auto;
            box-shadow: 0 10px 30px rgba(0,0,0,0.3);
            min-height: 600px;
            max-width: 1200px;
            width: 95%;
        }
        
        .reveal h1, .reveal h2, .reveal h3 {
            color: var(--main-color);
            font-weight: 700;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.1);
        }
        
        .reveal h1 {
            font-size: 4em;
            background: linear-gradient(45deg, var(--accent-color), #9b59b6);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }
        
        .reveal h2 {
            font-size: 2.5em;
        }
        
        .reveal h3 {
            font-size: 1.5em;
        }
        
        .reveal p, .reveal li, .reveal .stat-label, .reveal .service-card, .reveal .project-card {
            font-size: 1.25em;
            line-height: 1.6;
        }
        
        .reveal .slides section {
            text-align: left;
            padding: 40px;
            height: 100%;
            box-sizing: border-box;
            max-width: 1100px;
            margin: 0 auto 120px auto;
        }
        
        .reveal .slides section.center {
            text-align: center;
        }
        
        .highlight {
            color: var(--accent-color);
            font-weight: bold;
            font-size: 1.2em;
        }
        
        .service-card, .project-card {
            background: var(--card-bg);
            border-radius: 15px;
            padding: 25px;
            margin: 15px 0;
            border-left: 5px solid var(--accent-color);
            box-shadow: 0 5px 15px rgba(0,0,0,0.1);
            transition: transform 0.3s ease;
            max-width: 90%;
            word-break: break-word;
            overflow-wrap: break-word;
            margin-left: auto;
            margin-right: auto;
        }
        
        .service-card:hover, .project-card:hover {
            transform: translateY(-5px);
        }
        
        .contact-info {
            background: linear-gradient(135deg, var(--accent-color), #9b59b6);
            color: white;
            border-radius: 15px;
            padding: 25px;
            margin: 20px 0;
            box-shadow: 0 5px 15px rgba(0,0,0,0.2);
        }
        
        .portfolio-link {
            display: inline-block;
            background: linear-gradient(45deg, var(--accent-color), #9b59b6);
            color: white;
            padding: 15px 30px;
            text-decoration: none;
            border-radius: 25px;
            margin-top: 20px;
            transition: all 0.3s ease;
            box-shadow: 0 5px 15px rgba(0,0,0,0.2);
        }
        
        .portfolio-link:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 25px rgba(0,0,0,0.3);
            color: white;
        }
        
        .emoji-icon {
            font-size: 2em;
            margin-right: 15px;
        }
        
        .grid-2 {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 20px;
        }
        
        .grid-3 {
            display: grid;
            grid-template-columns: 1fr 1fr 1fr;
            gap: 15px;
        }
        
        .profile-image {
            width: 150px;
            height: 150px;
            border-radius: 50%;
            border: 5px solid var(--accent-color);
            margin: 20px auto;
            display: block;
            background: linear-gradient(45deg, var(--accent-color), #9b59b6);
            color: white;
            font-size: 4em;
            line-height: 140px;
            text-align: center;
        }
        
        .stats {
            display: flex;
            justify-content: space-around;
            margin: 30px 0;
            flex-wrap: wrap;
        }
        
        .stat-item {
            text-align: center;
            padding: 20px;
            min-width: 120px;
        }
        
        .stat-number {
            font-size: 2.5em;
            font-weight: bold;
            color: var(--accent-color);
        }
        
        .stat-label {
            color: var(--text-color);
            font-size: 0.9em;
        }
        
        .image-container {
            text-align: center;
            margin: 20px 0;
        }
        
        .image-container img.presentation-image {
            max-width: 100%;
            height: auto;
            display: block;
            margin-left: auto;
            margin-right: auto;
        }
        
        .presentation-image {
            max-width: 100%;
            height: auto;
            border-radius: 10px;
            box-shadow: 0 5px 15px rgba(0,0,0,0.2);
            transition: transform 0.3s ease;
        }
        
        .presentation-image:hover {
            transform: scale(1.05);
        }
        
        .tech-stack {
            display: flex;
            justify-content: center;
            gap: 15px;
            margin: 15px 0;
            flex-wrap: wrap;
        }
        
        .tech-badge {
            background: var(--accent-color);
            color: white;
            padding: 5px 12px;
            border-radius: 15px;
            font-size: 0.8em;
            font-weight: bold;
        }
        
        /* Fullscreen indicator */
        .fullscreen-indicator {
            position: fixed;
            top: 20px;
            right: 20px;
            background: rgba(52, 152, 219, 0.9);
            color: white;
            padding: 10px 15px;
            border-radius: 25px;
            font-size: 14px;
            z-index: 1000;
            box-shadow: 0 5px 15px rgba(0,0,0,0.3);
        }
        
        .reveal .slide-image {
            max-width: 80%;
            height: auto;
            margin: 30px auto 20px auto;
            display: block;
            border-radius: 16px;
            box-shadow: 0 4px 24px rgba(0,0,0,0.15);
        }
        
        .reveal .slide-card {
            background: rgba(255,255,255,0.85);
            border-radius: 12px;
            padding: 24px;
            margin: 20px auto;
            max-width: 800px;
            box-shadow: 0 2px 12px rgba(0,0,0,0.08);
        }
        
        .reveal .slide-stats {
            display: flex;
            justify-content: center;
            gap: 40px;
            margin-top: 30px;
        }
        
        .reveal .stat {
            text-align: center;
            font-size: 1.3em;
            color: #3498db;
        }
        
        .reveal .stat strong {
            font-size: 2em;
            display: block;
            color: #2c3e50;
        }
        
        .reveal .slide-contact {
            background: linear-gradient(90deg, #6a82fb 0%, #fc5c7d 100%);
            color: #fff;
            border-radius: 12px;
            padding: 24px;
            margin: 20px auto;
            max-width: 700px;
            box-shadow: 0 2px 12px rgba(0,0,0,0.08);
        }
        
        .reveal .slide-contact a {
            color: #fff;
            text-decoration: underline;
        }
    </style>
